<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <link rel="stylesheet" href="/public/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
    <title>Stock Tracker</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section>
          <header><h1>Stock Tracker</h1></header>
          <div id="chartDemoContainer" style="height: 400px; min-width: 310px"></div>
          <div id="stocks">
            <ul id="messages">
            </ul>
            <div class='panel panel-default add-stock text-center'>
              <div class='panel-heading'><h3 class='text-center'>Add a Stock</h3></div>
              <div class='panel-body'>
                <form action="">
                  <input id="m" autocomplete="off" /><button>Add</button>
                </form>
              </div>
            </div>
          </div>
          <script src="/socket.io/socket.io.js"></script>
          <script src="/controllers/common-functions.js"></script>
          <script src="/controllers/markit.js"></script>
          <script src="/controllers/stockHandler.client.js"></script>
          <!-- <script src="/controllers/socket.client.js"></script>-->
        </section>
      </main>
    </div>
  </body>
</html>
